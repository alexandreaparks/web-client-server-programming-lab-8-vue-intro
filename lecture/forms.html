<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Vue Forms</title>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    </head>

    <body>

        <div id="app">

            <h1>Enter your name</h1>

            <label>Please enter your name:</label>
            <input v-model="name">

            <!-- if a name is entered, show this HTML -->
            <p v-if="name">Thanks, your name is {{ name }}</p>
            <!-- else, show this HTML -->
            <p v-else>Awaiting user input</p>

            <button v-on:click="clearName">Clear Name</button>


        </div>

        <script>

            const { createApp, ref } = Vue


            createApp({
                setup() {

                    const name = ref('')

                    function clearName () {
                        name.value = ''
                    }



                    return {

                        name,
                        clearName

                    }
                }
            }).mount('#app')




        </script>


    </body>

</html>
